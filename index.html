<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="form">
        <div class="file-box">
            <div class="pending-status drop-area">
                <div class="tell-you">拖拽/点击上传您的简历</div>
                <div class="upload-btn">
                    上传简历
                </div>
                <div class="tips">支持格式：doc、docx、pdf、png，最大10M</div>
            </div>
            <div class="resolve-status hidden">
                <div class="img">
                    <img class="o-img" src="./img/file.png" alt="">
                </div>
                <div class="name">铁名.png</div>
                <div class="delete-btn">删除</div>
            </div>
            <input class="file-input"  type="file">
        </div>
        <div class="submit-btn hidden">提交</div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
